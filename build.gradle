plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id 'com.gluonhq.client-gradle-plugin' version '0.0.11'
}

repositories {
    mavenCentral()
    maven {
        url 'https://nexus.gluonhq.com/nexus/content/repositories/releases/'
    }
}

dependencies {
    implementation "com.gluonhq:charm-glisten:6.0.1"
    compile 'com.gluonhq:glisten-afterburner:1.4.0-jdk9'
}

gluonClient {
//    target = "ios"  // uncomment to deploy on iOS

    attachConfig {
        services 'display', 'lifecycle', 'statusbar', 'storage'
    }

    bundlesList = ["com.gluonhq.hello.views.hello"]
    reflectionList = ["javafx.fxml.FXMLLoader", "com.gluon.hello.views.HelloPresenter", 
              "javafx.scene.control.Button", "javafx.scene.control.Label"]
//    reflectionList = ["com.gluonhq.impl.charm.glisten.control.skin.GlistenButtonSkin"]
}

javafx {
    version = "11.0.2"
    modules = [ "javafx.fxml", "javafx.controls" ]
}

mainClassName = "$moduleName/com.gluonhq.hello.HelloGluon"